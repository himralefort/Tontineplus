{% extends "base.html" %}

{% block title %}Dépôt de fonds{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white">
                <h4 class="mb-0">Dépôt de fonds</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('wallet_deposit') }}">
                    <div class="mb-4">
                        <label for="amount" class="form-label">Montant à déposer (XOF)</label>
                        <div class="input-group">
                            <span class="input-group-text">XOF</span>
                            <input type="number" class="form-control" id="amount" name="amount" min="100" step="100" required>
                        </div>
                        <div class="form-text">Le montant minimum est de 100 XOF</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="description" class="form-label">Description (optionnel)</label>
                        <textarea class="form-control" id="description" name="description" rows="2"></textarea>
                    </div>
                    
                    <div class="alert alert-info">
                        <h6 class="alert-heading">Méthodes de paiement</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_method" id="mobile_money" value="mobile_money" checked>
                            <label class="form-check-label" for="mobile_money">
                                Mobile Money (Orange Money, MTN Mobile Money, etc.)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_method" id="bank_transfer" value="bank_transfer">
                            <label class="form-check-label" for="bank_transfer">
                                Virement bancaire
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">Confirmer le dépôt</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
