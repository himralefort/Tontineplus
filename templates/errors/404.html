{% extends "base.html" %}

{% block title %}Page non trouvée{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="display-1 text-primary mb-4">404</div>
    <h2 class="mb-3">Page non trouvée</h2>
    <p class="lead text-muted mb-4">La page que vous cherchez n'existe pas ou a été déplacée.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary px-4">
        <i class="bi bi-house-door me-2"></i>Retour à l'accueil
    </a>
</div>
{% endblock %}
